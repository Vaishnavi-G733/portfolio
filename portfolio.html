<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Portfolio Page</h2>
        <form class="bg-white p-4 rounded shadow-sm">
            <div class="mb-3">
                <label for="self-intro" class="form-label">Introduce Yourself:</label>
                <textarea class="form-control" id="self-intro" name="self-intro" rows="3" placeholder="Self-Introduction..."></textarea>
            </div>
            
            <div class="mb-3">
                <label for="skills" class="form-label">List Your Skills:</label>
                <textarea class="form-control" id="skills" name="skills" rows="3" placeholder="List your skills here..."></textarea>
            </div>
            
            <div class="mb-3">
                <label for="work-experiences" class="form-label">Enter Work/Experience:</label>
                <textarea class="form-control" id="work-experiences" name="work-experiences" rows="4" placeholder="Enter all details here..."></textarea>
            </div>
            
            <div class="mb-3">
                <label for="feedback" class="form-label">Feedback / Achievements:</label>
                <textarea class="form-control" id="feedback" name="feedback" rows="3" placeholder="List your feedbacks/achievements..."></textarea>
            </div>
            
            <div class="mb-3">
                <label for="education" class="form-label">Education:</label>
                <textarea class="form-control" id="education" name="education" rows="3" placeholder="Education Details..."></textarea>
            </div>
            
            <h4 class="mt-4">Contact Information</h4>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone:</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="mb-3">
                <label for="linkedin" class="form-label">LinkedIn:</label>
                <input type="url" class="form-control" id="linkedin" name="linkedin" placeholder="Enter LinkedIn profile URL">
            </div>
            <div class="mb-3">
                <label for="github" class="form-label">GitHub:</label>
                <input type="url" class="form-control" id="github" name="github" placeholder="Enter GitHub profile URL">
            </div>
            <div class="mb-3">
                <label for="twitter" class="form-label">Twitter:</label>
                <input type="url" class="form-control" id="twitter" name="twitter" placeholder="Enter Twitter profile URL">
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
