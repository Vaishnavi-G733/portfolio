<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
</head>
<body>
    <h2>Portfolio Page</h2>
    <form>
        <div>
            <label for="self-intro">Introduce Yourself:</label><br>
            <textarea id="self-intro" name="self-intro" rows="5" cols="50">Self-Introduction...</textarea><br>
        </div>
        <br>
        <br>
        <div>
            <label for="skills">List Your Skills:</label><br>
            <textarea id="skills" name="skills" rows="5" cols="50" placeholder="List your skills here..."></textarea><br>
        </div>
        <br>
        <br>
        <label for="work-experiences">Enter Work/Experience (include project names, descriptions, and Git links):</label><br>
        <textarea id="work-experiences" name="work-experiences" rows="6" cols="50" placeholder="Enter all details here..."></textarea>
        <br><br>
        <div>
            <label for="feedback">Feedback /achivements:</label><br>
            <textarea id="feedback" name="feedback" rows="5" cols="50">List your Feedbacks/achivements...</textarea>
        </div>
        <br><br>
        <div>
            <label for="education">Education:</label><br>
            <textarea id="education" name="education" rows="5" cols="50">Education Details...</textarea>
        </div>
        <br>
        <br>
        <div>
            <h4>Contact information: </h4>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <br><br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            <br><br>

            <label for="linkedin">LinkedIn:</label>
            <input type="url" id="linkedin" name="linkedin" placeholder="Enter LinkedIn profile URL">
            <br><br>

            <label for="github">GitHub:</label>
            <input type="url" id="github" name="github" placeholder="Enter GitHub profile URL">
            <br><br>

            <label for="twitter">Twitter:</label>
            <input type="url" id="twitter" name="twitter" placeholder="Enter Twitter profile URL">
            <br><br>
        </div>


      </form>
      
</body>
</html>
